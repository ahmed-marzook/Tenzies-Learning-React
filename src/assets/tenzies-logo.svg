<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 100">
  <!-- First die -->
  <g transform="translate(30, 20)">
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#1d4ed8" filter="drop-shadow(2px 2px 2px rgba(0,0,0,0.3))"/>
    <!-- Dots pattern for 6 -->
    <circle cx="10" cy="10" r="3" fill="white"/>
    <circle cx="10" cy="20" r="3" fill="white"/>
    <circle cx="10" cy="30" r="3" fill="white"/>
    <circle cx="30" cy="10" r="3" fill="white"/>
    <circle cx="30" cy="20" r="3" fill="white"/>
    <circle cx="30" cy="30" r="3" fill="white"/>
  </g>

  <!-- Text "TENZIES" -->
  <text x="120" y="45" font-family="Arial Black, sans-serif" font-size="24" text-anchor="middle" fill="#60a5fa" font-weight="bold">
    TENZIES
  </text>

  <!-- Second die, tilted -->
  <g transform="translate(185, 20) rotate(15)">
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#1d4ed8" filter="drop-shadow(2px 2px 2px rgba(0,0,0,0.3))"/>
    <!-- Dots pattern for 5 -->
    <circle cx="10" cy="10" r="3" fill="white"/>
    <circle cx="30" cy="10" r="3" fill="white"/>
    <circle cx="20" cy="20" r="3" fill="white"/>
    <circle cx="10" cy="30" r="3" fill="white"/>
    <circle cx="30" cy="30" r="3" fill="white"/>
  </g>

  <!-- Decorative swoosh -->
  <path d="M 20,80 Q 120,90 220,80" stroke="#60a5fa" stroke-width="3" fill="none"/>
</svg>
